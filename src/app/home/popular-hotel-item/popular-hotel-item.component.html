<img src="{{singleHotel.URL}}" class="img img-2 d-flex justify-content-center align-items-center imageses" />

  <div class="d-flex">
    <div class="one">
      <h3><a href="#">{{singleHotel.name}}</a></h3>
      <p class="rate">
        <i class="icon-star"></i>
        <i class="icon-star"></i>
        <i class="icon-star"></i>
        <i class="icon-star"></i>
        <i class="icon-star-o"></i>
        <span>{{singleHotel.rating}} Rating</span>

    </div>
    <div class="two">
      <span class="price per-price">${{singleHotel.price}}<br><small>/night</small></span>

  <p class="bottom-area d-flex">

    <span class="ml-auto"><a href="#">Book Now</a></span>
  </p>
</div>
