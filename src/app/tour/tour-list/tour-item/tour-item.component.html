
     <img src="{{singleTour.URL}}" class="img img-2 d-flex justify-content-center align-items-center imageses" />
     <div class="text p-3">
       <div class="d-flex">
         <div class="one">
           <h3><a [routerLink]="['/tour', singleTour.id]">{{singleTour.city}}, {{singleTour.country}}</a></h3>
           <p class="rate">
             <i class="icon-star"></i>
             <i class="icon-star"></i>
             <i class="icon-star"></i>
             <i class="icon-star"></i>
             <i class="icon-star-o"></i>
             <span>{{singleTour.rating}}</span>
           </p>
         </div>
         <div class="two">
           <span class="price">${{singleTour.price}}</span>
         </div>
       </div>
       <p class="Text-overflow">{{singleTour.description}}</p>
       <p class="days"><span>{{singleTour.days}} days {{singleTour.days}} nights</span></p>
       <hr>
       <p class="bottom-area d-flex">
         <span><i class="icon-map-o"></i> </span>
         <span class="ml-auto"><a href="#">Discover</a></span>
       </p>
     </div>
